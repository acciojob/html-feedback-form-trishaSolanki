<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<style>
		table, th, td{
			border: 1px solid black;
		}
		tr{
			row-color: lightgray;
		}
	</style>
	<center><h1>"Feedback Form"</h1></center>
	<table>
		<tr>
			<th>Element</th>
			<th>ID</th>
			<th>Type</th>
			<th>Attribute</th>
			<th>Label Required</th>
		</tr>
		<tr>
			<td colspan=row 2>Name</td>
			<td>name</td>
			<td>Text</td>
			<td>minlength="3", maxlength="50", required</td>
			<td>Yes</td>
		</tr>
		<tr>
			
			<td>Portfolio</td>
			<td>portfolio</td>
			<td>URL</td>
			<td>required</td>
			<td>Yes</td>
		</tr>
		<tr>
			<td>Favorite Color</td>
			<td>favColor</td>
			<td>Color</td>
			<td>N/A</td>
			<td>Yes</td>
		</tr>
		<tr>
			<td>Likeness</td>
			<td>likeness</td>
			<td>Range</td>
			<td>min="1",max="100"</td>
			<td>Yes</td>
		</tr>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
